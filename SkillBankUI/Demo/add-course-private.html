<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Class</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="icomoon/style.css" rel="stylesheet">
    <link href="bower_components/ratchet/dist/css/ratchet.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">

    

  </head>
  <body>

    
    <nav class="bar bar-tab">
      <a class="tab-item active"  href="#" data-transition="slide-in">
        <span class="icon icon-search"></span>
        <span class="tab-label">发现</span>
      </a>
      <a class="tab-item " href="message.html" data-transition="slide-in">
        <span class="icon icomoon icon-comment2"></span>
        <span class="tab-label">消息</span>
      </a>
      <a class="tab-item" href="course.html" data-transition="slide-in" data-ignore="pushY">
        <span class="icon icomoon icon-text"></span>
        <span class="tab-label">课程</span>
      </a>
      <a class="tab-item" href="personal.html" data-transition="slide-in">
        <span class="icon icomoon icon-user"></span>
        <span class="tab-label">个人</span>
      </a>
    </nav>

    <div class="add-course-page step-private content active">
      <div class="bar bar-nav steps mb-2">
        <div class="main">
          <span class="step-name center-title">个人信息</span>
          <span><a href="index.html" align="left" class="icon icomoon icon-arrow-left grey"></a></span>
          <span class="right">
            <a class="btn btn-transparent disabled"> 查看 </a>
            <a class="btn disabled btn-uploader"> 保存 </a>
          </span>
        </div>
        <ul class="process-bar">
          <li class="yellow"></li>
        </ul>
      </div>
      <form>
        <div class="inner">

          <div class="edit-avatar mb-1">
            <a  class="avatar avatar-upload-group" href="#" 
              style="background-image:url('images/course-cover.jpg');">
              <span class="icon icomoon round icon-camera"></span>
              <input type="file">
            </a>
          </div>
          <ul class="custom-radio mb-1">
            <li> 
              <label> 
                <span class="icon icomoon icon-checkmark round yellow"></span> 
                <input type="radio" name="sex" value="female"> 女生
              </label>  
            </li>
            <li> 
              <label> 
                <span class="icon icomoon icon-checkmark round yellow"></span> 
                <input type="radio" name="sex" value="male"> 男生
              </label>  
            </li>
            <li></li>
          </ul>
          <div class="group-input">
            <input type="text" placeholder="姓名" name="realname">
            <input type="text" placeholder="城市" name="city">
          </div>
          <h5 class="mb-05">自我介绍</h5>
          <textarea placeholder="技能银行的基础是真实的人际关系和互相的信任，你的自我介绍能帮助别人更好地了解你。" rows="5" name="introSelf"></textarea>
        </div>
      </form>


    </div>
    <script src="bower_components/ratchet/dist/js/ratchet.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
