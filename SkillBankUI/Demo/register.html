<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Register</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="icomoon/style.css" rel="stylesheet">
    <link href="bower_components/ratchet/dist/css/ratchet.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">

    

  </head>
  <body>

    <div class="content has-header" id="register-page">
      <a href="index.html" class="icon icomoon icon-arrow-left nav-inner nav-left grey" data-transition="slide-out"></a>

      <div class="info">
        <img src="images/avatar.png" alt="" class="avatar">
        <p> 欢迎&nbsp;Jason &nbsp;Wu</p>
      </div>

      <div class="register_form">
        <form>
          <div class="input-group">
            <input type="tel" autofocus name="phone" placeholder="手机号码">
          </div>
          <div class="input-group">
            <input type="tel" placeholder="验证码" id="verifyCode">
            <button type="button" class="btn btn-grey">获得验证码</button>
          </div>
          <div class="input-group">
            <button class="btn btn-olive btn-block" type="submit">注册</button>
          </div>
          <div class="input-group">
            <p>
              <input type="checkbox" checked="checked" class="pass-checkbox">
              <small>我已经阅读并同意 <a href="#">使用条款和隐私政策</a></small>
            </p>
          </div>
        </form>
      </div>
    </div>
    <script src="bower_components/ratchet/dist/js/ratchet.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
