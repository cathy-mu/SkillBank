<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chat</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="icomoon/style.css" rel="stylesheet">
    <link href="bower_components/ratchet/dist/css/ratchet.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="bower_components/ratchet/dist/js/ratchet.min.js"></script>

  </head>
  <body>
    <div class="chat-page bar bar-footer">
      <form id="form-write">
        <textarea id="write-box" rows="1"></textarea>
        <div class="pull-right">
          
          <button class="btn btn-link">发送</button>
        </div>

      </form>
    </div>
    <div class="chat-page content">
      <a href="message.html" class="icon icomoon icon-arrow-left nav-inner nav-left grey" data-transition="slide-out"></a>
      <div class="h3" align="center">麻团儿</div>
      <div class="chat-content">

        <div class="receiver box">
          <div class="time">1分钟前</div>
          <div class="receiver-img">
            <img src="images/favicon.png"  class="avatar">
          </div>
          <div class="popover-chat right">
            <div class="arrow"></div>
            <span> TT我好不容易想到个~可以正常上课的Topic,TT我好不容易想到个~可以正常上课的Topic[英语口语练习课] </span>
          </div>
        </div>

        <div class="sender box">
          <div class="time">9月5日下午2:501</div>
          <img src="images/avatar.png" class="avatar">
          <div class="popover-chat left">
            <div class="arrow"></div>
            <span>TT我好不容易想到个~可以正常上课的Topic,TT我好不容易想到个~可以正常上课的Topic[英语口语练习课]</span>
          </div>
        </div>

        <script type="text/template" id="chat-detail-tpl">
          <div class="box sender">
            <div class="time">刚才</div>
            <img src="images/avatar.png" class="avatar">
            <div class="popover-chat left">
              <div class="arrow"></div>
              <span><%- item.MessageText %></span>
            </div>
          </div>
        </script>

      </div>

    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <script src="bower_components/textarea-autosize/dist/jquery.textarea_autosize.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
